<app-home></app-home>
<br/>

<div class="container-fluid">
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h4>All Projects Info</h4>
          </div>
          <div class="col-md-6" style="text-align: right;">
            <a routerLink="/addpro" class="btn btn-primary">New Project</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Project ID</th>
              <th>Project Name</th>
              <th>Project Duration</th>
              <th>Client Id</th>

              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pro of allPros">
              <td>{{pro.id}}</td>
              <td>{{pro.ProjectName}}</td>
              <td>{{pro.Duration}}</td>
              <td>{{pro.ClientId}}</td>
              <td>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-success" (click)="getModProPage(pro.id)">Modify Project</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="delpro(pro.id)">Delete Project</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>
</div>
