<app-home></app-home>
<br/>
<div class="container-fluid">
<div class="row">
  <div class="col-md-1"></div>
  <div class="col-md-10">
    <div class="card bg-light">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">
            <h4 class="mb-0">All Clients Info</h4>
          </div>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>Client ID</th>
              <th>Client Name</th>
              <th>Client Address</th>
              <th>Client Email</th>
              <th>Client Password</th>
              <th>Operations</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cli of allcli">
              <td>{{cli.id}}</td>
              <td>{{cli.name}}</td>
              <td>{{cli.Address}}</td>
              <td>{{cli.Email}}</td>
              <td>{{cli.Password}}</td>
              <td>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-warning" (click)="getModcliPage(cli.id)">Modify</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-danger" (click)="delCli(cli.id)">Delete</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary" (click)="viewClientDetails(cli.id)">View Details</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-1"></div>
</div>

<br/>
<div class="col-md-12 text-center">
  <a routerLink="/addcli" class="btn btn-success btn-lg">New Client</a>
</div>
</div>
